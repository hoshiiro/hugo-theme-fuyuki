<section class="w-full">
    <section class="flex text-gray-500 dark:text-gray-100">
        <section class="flex my-auto ml-auto">
            <section class="space-x-3 my-auto">
        {{ range site.Menus.main }}
            <a class="font-display text-sm font-medium uppercase tracking-widest" href="{{ .URL }}">{{ .Name }}</a>
        {{ end }}
        </section>
        <section class="flex ml-7 bg-nord7 dark:bg-nord2 my-auto p-2 rounded-md">
	        <button aria-label="Dark mode toggler" onclick="themeToggle()" class="flex text-gray-100 dark:text-nord7">
			<svg
				id="icon-sun"
				xmlns="http://www.w3.org/2000/svg"
				class="icon icon-tabler icon-tabler-sun my-auto hidden"
				width="18"
				height="18"
				viewBox="0 0 24 24"
				stroke-width="2"
				stroke="currentColor"
				fill="none"
				stroke-linecap="round"
				stroke-linejoin="round"
			>
				<path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
				<circle cx="12" cy="12" r="4"></circle>
				<path
					d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7"
				></path>
			</svg>
			<svg
				id="icon-moon"
				xmlns="http://www.w3.org/2000/svg"
				class="icon icon-tabler icon-tabler-moon my-auto hidden"
				width="18"
				height="18"
				viewBox="0 0 24 24"
				stroke-width="2"
				stroke="currentColor"
				fill="none"
				stroke-linecap="round"
				stroke-linejoin="round"
			>
				<path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
				<path
					d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z"
				></path>
			</svg>
		</button>
	</section>
	</section>
    </section>
</section>
