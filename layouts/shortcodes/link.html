{{ $scr := newScratch }}

{{ if (.Get 1) }}
    {{ $scr.Set "fn" (.Get 1) }}
    {{ with site.GetPage (.Get 0) }}
        {{ with .GetPage ($scr.Get "fn") }}
            <a href="{{ .Permalink }}">{{ .Title }}</a>
        {{ end }}
    {{ end }}
{{ else }}
    {{ with site.GetPage (.Get 0) }}
        <a href="{{ .Permalink }}">{{ .Title }}</a>
    {{ end }}
{{ end }}
