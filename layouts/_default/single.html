{{ define "main" }}
<section class="grid grid-rows-1 md:mt-10">
    <article class="flex-row mt-0">
        {{ if (ne .Type "page" ) }}
        <section>
            <!--div class="font-title text-gray-500 dark:text-nord7 font-bold text-2xl">{{ .Title }}</div-->
            <section class="flex space-x-2 md:space-x-3">
                <img class="rounded-md md:rounded-lg w-[25px] h-[25px] md:w-[35px] md:h-[35px]" src="{{ site.Params.author.icon }}"/>
                <div class="font-display text-gray-600 dark:text-gray-100 font-medium text-sm my-auto">Written by <span class="font-bold text-nord7">{{ site.Params.author.name }}</span></div>
            </section>
        </section>
        <section class="flex mt-5 mb-7">
            <section class="text-gray-500 mt-2 mr-auto dark:text-gray-50 font-display text-sm md:text-base font-bold">
                {{ .Date.Format "Monday, 02 Jan 2006." }}
            </section>
            <section class="space-x-2">
            {{ range .Params.tags }}
                <a href="/tags/{{. | lower}}" class="bg-nord7 dark:bg-nord3 text-gray-100 rounded-md text-xs md:text-sm md:font-bold my-auto px-3 py-1 font-title font-bold">{{.}}</a>
            {{end}}
            </section>
        </section>
        {{ with .Params.image }}
        <img class="h-[175px] rounded-t-lg w-full" style="object-fit: cover;" src="{{ .url | absURL }}"/>
        <section class="bg-gray-50 dark:bg-nord1 text-sm rounded-b-lg flex py-2 px-4">
            <section class="text-gray-500 dark:text-gray-100">
                {{ .Caption | safeHTML  }}
            </section>
            <section class="ml-auto my-auto">
            <a target="_blank" title="Image source" href="{{ .source }}"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-external-link text-nord7" width="15" height="15" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <desc>Download more icon variants from https://tabler-icons.io/i/external-link</desc>
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M11 7h-5a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-5"></path>
                <line x1="10" y1="14" x2="20" y2="4"></line>
                <polyline points="15 4 20 4 20 9"></polyline>
            </svg></a>
            </section>
        </section>
        {{ end }}
        {{ end }}
	    <section class="prose max-w-full md:prose-lg lg:prose-xl prose-neutral prose-p:text-nord3 dark:prose-p:text-nord6 dark:prose-invert prose-headings:text-nord3 dark:prose-headings:text-nord7 prose-p:text-justify prose-pre:p-0 prose-pre:rounded-lg prose-code:text-nord8">
		    {{ .Content }}
	    </section>
    </article>
</section>
    {{ if .Params.code }}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/{{ site.Params.hljs.version }}/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
    {{ end }}
{{ end }}
