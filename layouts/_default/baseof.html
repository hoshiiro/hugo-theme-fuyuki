<!DOCTYPE html>
<html class="" lang="id">
    {{- partial "head.html" . -}}
    <body onload="loadTheme()" class="flex-col bg-neutral-100 dark:bg-nord0 m-10 space-y-7 md:space-y-0 md:mx-32 flex h-full justify-center items-center">
        {{ if or .Params.math .Site.Params.math }}
            {{ partial "math.html" . }}
        {{ end }}
        <section class="flex-col">
            {{- block "main" . }}{{- end }}
        </section> 
        {{ partial "footer.html" . }}
    </body>
</html>
