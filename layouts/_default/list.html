{{ define "main" }}
    <section class="flex grid grid-rows-1 space-y-5">
        <section class="flex space-x-3">
            <section class="p-2 rounded-md bg-gray-50 dark:bg-nord2 text-gray-500 dark:text-gray-50 my-auto">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-list" width="18" height="18" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <desc>Download more icon variants from https://tabler-icons.io/i/list</desc>
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <line x1="9" y1="6" x2="20" y2="6"></line>
                    <line x1="9" y1="12" x2="20" y2="12"></line>
                    <line x1="9" y1="18" x2="20" y2="18"></line>
                    <line x1="5" y1="6" x2="5" y2="6.01"></line>
                    <line x1="5" y1="12" x2="5" y2="12.01"></line>
                    <line x1="5" y1="18" x2="5" y2="18.01"></line>
                </svg>
            </section>
            <p class="font-title text-base font-semibold text-gray-500 dark:text-gray-50 my-auto">{{ .Title }}</p>
        </section>
        <section class="grid grid-rows-1 md:grid-cols-2 space-y-3 md:space-y-0 md:space-x-5">
            {{ range .Data.Pages }}
                <a href="{{ .Permalink }}" class="flex bg-gray-50 dark:bg-nord1 py-2 px-3 rounded-md  text-gray-500 dark:text-gray-100">
                    <span class="my-auto">{{ .Title }}</span>
                    {{ if or (eq .Type "categories") (eq .Type "tags") }}
                    <span class="text-xs ml-auto py-1 px-3 bg-gray-50 dark:bg-nord2 rounded-md">{{ .Data.Pages | len }} Item</span>
                    {{ end }}
                </a>
            {{ end }}
        </section>
    </section>
{{ end }}
